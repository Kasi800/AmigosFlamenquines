<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>AmigosFlamenquines</title>
	<link rel="icon" href="./assets/img/img_logos/logo_restaurante.jpg" />
	<!-- Link de Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
	<!-- Link de iconos de Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<!-- Links de los fonts de google -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet" />
	<!-- Link al archivo css -->
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<div class="container-fluid bg-cont-image d-flex flex-column min-vh-100 fs-5">
		<!-- Navbar -->
		<div class="row">
			<nav class="navbar navbar-expand-lg bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="./index.html">
						<img src="./assets/img/img_logos/logo_restaurante.png" alt="AmigosFlamenquines" width="120"
							height="70" />
					</a>
					<button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link text-light mx-1 dosis-200" href="index.html"><i
										class="bi bi-house"></i> Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-light mx-1 dosis-200" href="menu.html"><i
										class="bi bi-fork-knife"></i> Menu</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>

		<!-- Contenido reserva -->
		<div class="row justify-content-center my-5 px-3 px-md-5 position-relative">
			<!-- Formulario reserva -->
			<div class="col-12 col-md-10 col-lg-8 bg-primary text-white rounded p-4 shadow">
				<h2 class="text-center mb-4 dosis-600">Reserva tu mesa</h2>
				<form action="">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre completo</label>
						<input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Correo electrónico</label>
						<input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required />
					</div>
					<div class="mb-3">
						<label for="telefono" class="form-label">Teléfono</label>
						<input type="tel" class="form-control" id="telefono" placeholder="+34 600 000 000" required />
					</div>
					<div class="mb-3">
						<label for="fecha" class="form-label">Fecha de la reserva</label>
						<input type="date" class="form-control" id="fecha" required />
					</div>
					<div class="mb-3">
						<label for="hora" class="form-label">Hora</label>
						<input type="time" class="form-control" id="hora" required />
					</div>
					<div class="mb-3">
						<label for="personas" class="form-label">Número de personas</label>
						<select class="form-select" id="personas" required>
							<option selected disabled value="">
								Selecciona una opción
							</option>
							<option value="1">1 persona</option>
							<option value="2">2 personas</option>
							<option value="3">3 personas</option>
							<option value="4">4 personas</option>
							<option value="5">5 personas</option>
							<option value="6+">6 o más</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="comentarios" class="form-label">Comentarios adicionales</label>
						<textarea class="form-control" id="comentarios" rows="3"
							placeholder="¿Alguna petición especial?"></textarea>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-outline-light px-4">
							<i class="bi bi-check-circle"></i> Confirmar reserva
						</button>
					</div>
				</form>
			</div>
			<!-- Toast de confirmación -->
			<div class="position-absolute top-0 end-0 translate-middle-y p-3 w-auto">
				<div id="reservaToast" class="toast align-items-center text-bg-success border-0" role="alert"
					aria-live="assertive" aria-atomic="true">
					<div class="d-flex">
						<button type="button" class="btn-close btn-close-white ms-2 me-2 m-auto" data-bs-dismiss="toast"
							aria-label="Cerrar"></button>
						<div class="toast-body">¡Reserva enviada con éxito!</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="container-fluid px-0 mt-auto">
			<div class="row align-items-center bg-primary py-2">
				<div class="col-12 col-md-6 mt-3">
					<p class="text-light text-center text-md-start">
						© 2025 AmigosFlamenquines. Todos los derechos reservados.
					</p>
				</div>
				<div class="col-12 col-md-6">
					<div class="text-center text-md-end">
						<a class="text-decoration-none" href="https://www.youtube.com/" target="_blank" rel="noopener">
							<button type="button" class="btn btn-outline-light btn-floating m-1 position-relative">
								<i class="bi bi-youtube"></i>
								<span
									class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-secondary">
									new
									<span class="visually-hidden">New alerts</span>
								</span>
							</button>
						</a>
						<a class="text-decoration-none" href="https://www.tiktok.com/" target="_blank" rel="noopener">
							<button type="button" class="btn btn-outline-light btn-floating m-1"><i
									class="bi bi-tiktok"></i></button>
						</a>
						<a class="text-decoration-none" href="https://www.instagram.com/" target="_blank"
							rel="noopener">
							<button type="button" class="btn btn-outline-light btn-floating m-1"><i
									class="bi bi-instagram"></i></button>
						</a>
						<a class="text-decoration-none" href="https://twitter.com/" target="_blank" rel="noopener">
							<button type="button" class="btn btn-outline-light btn-floating m-1"><i
									class="bi bi-twitter-x"></i></button>
						</a>
						<a class="text-decoration-none" href="https://www.facebook.com/" target="_blank" rel="noopener">
							<button type="button" class="btn btn-outline-light btn-floating m-1"><i
									class="bi bi-facebook"></i></button>
						</a>
					</div>
				</div>
			</div>
		</footer>
		<!-- Fin Footer -->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script>
		document.querySelector("form").addEventListener("submit", function (e) {
			e.preventDefault();

			const toastEl = document.getElementById("reservaToast");
			const toast = new bootstrap.Toast(toastEl);
			toast.show();

			this.reset();
		});
	</script>
</body>

</html>
